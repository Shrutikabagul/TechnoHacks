<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
 

  /* Additional styling for displaying data */
  #output {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
    background-color: #f9f9f9;
    color: #333;
  }

  #output h3 {
    font-size: 1.2rem;
    color: #3498db;
    margin-bottom: 10px;
  }

  #output p {
    margin-bottom: 5px;
  }

  #output strong {
    color: #555;
  }

  /*  form design */
  .center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
  }

  .container {
    background-color: #f7f7f7;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 400px;
    text-align: center;
  }

  .container h2 {
    color: #3498db;
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #666;
  }

  input,
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #2980b9;
  }
</style>
<title>Registration Form</title>
</head>
<body>
  <div class="center-container">
    <div class="container">
      <h2>Registration Form</h2>
      <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        
        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" placeholder="e.g. Web Development, Design">
        
        <button type="button" id="submitBtn">Register</button>
      </form>
      <div id="output"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const output = document.getElementById('output');
    const submitBtn = document.getElementById('submitBtn');

    submitBtn.addEventListener('click', function() {
      const name = form.name.value;
      const email = form.email.value;
      const gender = form.gender.value;
      const skills = form.skills.value;

      // Display the entered data on the page with enhanced styling
      output.innerHTML = `<div class="output-data">
                              <h3>Registration Details</h3>
                              <p><strong>Name:</strong> ${name}</p>
                              <p><strong>Email:</strong> ${email}</p>
                              <p><strong>Gender:</strong> ${gender}</p>
                              <p><strong>Skills:</strong> ${skills}</p>
                            </div>`;
    });
  </script>
</body>
</html>
